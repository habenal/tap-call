<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapCall - QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .qr-generator {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }
        
        .generate-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            margin-right: 10px;
        }
        
        .download-btn {
            background: #34C759;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }
        
        .qr-result {
            margin-top: 30px;
            text-align: center;
            display: none;
        }
        
        .qr-image {
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background: white;
            margin: 0 auto 20px;
        }
        
        .qr-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .table-card {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background: white;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TapCall QR Code Generator</h1>
            <div class="org-info">
                <span>Create QR codes for your tables</span>
            </div>
        </div>

        <div class="controls">
            <button class="back-btn" onclick="window.location.href='index.html'">
                ‚Üê Back to Dashboard
            </button>
        </div>

        <div class="qr-generator">
            <div class="form-group">
                <label for="tableId">Table Number</label>
                <input type="number" id="tableId" value="1" min="1">
            </div>
            
            <div class="form-group">
                <label for="tableName">Table Name (Display Name)</label>
                <input type="text" id="tableName" value="Table 1" placeholder="e.g., Table 1, Room 101, etc.">
            </div>
            
            <div class="form-group">
                <label for="businessName">Business Name</label>
                <input type="text" id="businessName" value="Our Restaurant" placeholder="Your business name">
            </div>
            <div class="form-group">
    <label for="customUrl">Custom Base URL (Optional - for testing)</label>
    <input type="text" id="customUrl" placeholder="https://your-public-url.com" 
           value="https://tap-call.onrender.com/customer/index.html">
    <small style="color: #666; font-size: 12px;">
        Use this to test with different URLs. Leave empty for automatic detection.
    </small>
</div>
            <button class="generate-btn" onclick="generateQRCode()">
                Generate QR Code
            </button>
            
            <div class="qr-result" id="qrResult">
                <h3>Your QR Code is Ready!</h3>
                <div class="qr-image">
                    <img id="qrImage" src="" alt="QR Code" style="max-width: 100%;">
                </div>
                <div class="qr-info">
                    <p><strong>Table:</strong> <span id="qrTableName"></span></p>
                    <p><strong>URL:</strong> <span id="qrUrl" style="font-size: 12px; word-break: break-all;"></span></p>
                </div>
                <button class="download-btn" onclick="downloadQRCode()">
                    Download PNG
                </button>
                <button class="generate-btn" onclick="printQRCode()">
                    Print QR Code
                </button>
            </div>
        </div>

        <div class="quick-generate" style="padding: 20px; border-top: 1px solid #e9ecef;">
            <h3>Quick Generate Multiple Tables</h3>
            <div class="tables-grid" id="tablesGrid">
                <!-- Tables will be generated here -->
            </div>
        </div>

        <div class="footer">
            <p>TapCall QR Generator v1.0</p>
        </div>
    </div>

    <script src="qr-script.js"></script>
</body>
</html>
