<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Call QR Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 8px; margin: 5px 0; font-size: 16px; }
    img { margin-top: 20px; max-width: 300px; }
  </style>
</head>
<body>
  <h1>Tap Call - QR Code Generator</h1>

  <label>Table ID:</label>
  <input type="number" id="tableId" placeholder="Enter table number" />

  <label>Table Name (optional):</label>
  <input type="text" id="tableName" placeholder="Table 1" />

  <button id="generateBtn">Generate QR</button>
  <button id="downloadBtn" disabled>Download QR</button>

  <div>
    <img id="qrImage" alt="QR Code will appear here" />
  </div>

  <script>
    const qrImage = document.getElementById('qrImage');
    const downloadBtn = document.getElementById('downloadBtn');
    const tableIdInput = document.getElementById('tableId');
    const tableNameInput = document.getElementById('tableName');

    let currentTableId = null;

    // Generate QR
    document.getElementById('generateBtn').onclick = async () => {
      const tableId = tableIdInput.value;
      if (!tableId) return alert('Please enter a table ID');
      const tableName = tableNameInput.value || `Table ${tableId}`;

      try {
        const url = `https://tap-call.onrender.com/api/qr-dataurl/${tableId}?table_name=${encodeURIComponent(tableName)}`;
        const res = await fetch(url);
        const data = await res.json();

        if (data.success) {
          qrImage.src = data.dataUrl;
          currentTableId = tableId;
          downloadBtn.disabled = false;
        } else {
          alert('Failed to generate QR');
        }
      } catch (err) {
        console.error(err);
        alert('Error generating QR');
      }
    };

    // Download QR
    downloadBtn.onclick = async () => {
      if (!currentTableId) return alert('Generate a QR first');

      const tableName = tableNameInput.value || `Table ${currentTableId}`;
      const url = `https://tap-call.onrender.com/api/qr-download/${currentTableId}?table_name=${encodeURIComponent(tableName)}`;

      try {
        const response = await fetch(url);
        if (!response.ok) return alert('Failed to download QR');

        const blob = await response.blob();
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = `table-${currentTableId}-qr.png`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } catch (err) {
        console.error(err);
        alert('Error downloading QR');
      }
    };
  </script>
</body>
</html>
