<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapCall - QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .qr-generator {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }
        .generate-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            margin-right: 10px;
        }
        .download-btn {
            background: #34C759;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }
        .qr-result {
            margin-top: 30px;
            text-align: center;
            display: none;
        }

        /* UNIFIED QR CARD STYLE (Matches Print/PNG) */
        .qr-card {
            width: 300px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            margin: 0 auto;
            font-family: 'Poppins', sans-serif;
        }
        .qr-card h2 {
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .qr-card img {
            width: 100%;
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .scan-text {
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
        }
        .powered {
            margin-top: 12px;
            font-size: 12px;
            color: #666;
        }

        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .table-card {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background: white;
        }
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>TapCall QR Code Generator</h1>
            <div class="org-info">
                <span>Create QR codes for your tables</span>
            </div>
        </div>

        <div class="controls">
            <button class="back-btn" onclick="window.location.href='index.html'">
                ‚Üê Back to Dashboard
            </button>
        </div>

        <div class="qr-generator">

            <div class="form-group">
                <label for="tableId">Table Number</label>
                <input type="number" id="tableId" value="1" min="1">
            </div>
            <div class="form-group">
  <label for="cafeSelect">Select Cafe</label>
  <select id="cafeSelect">
    <option value="CAFE001">Kabun</option>
    <option value="CAFE002">Cafe Two</option>
    <option value="CAFE003">Cafe Three</option>
    <option value="CAFE004">Cafe Four</option>
    <option value="CAFE005">Cafe Five</option>
  </select>
</div>

            
            <div class="form-group">
                <label for="tableName">Table Name (Display Name)</label>
                <input type="text" id="tableName" value="Table 1">
            </div>
            
            <div class="form-group">
                <label for="businessName">Business Name</label>
                <input type="text" id="businessName" value="Our Restaurant">
            </div>
            
            <div class="form-group">
                <label for="customUrl">Custom Base URL (Optional - for testing)</label>
                <input type="text" id="customUrl" 
                       value="https://tap-call.onrender.com/customer/index.html">
            </div>

            <button class="generate-btn" onclick="generateQRCode()">Generate QR Code</button>

            <div class="qr-result" id="qrResult">

                <div class="qr-card" id="qrCard">
                    <h2 id="qrCardTableName"></h2>
                    <img id="qrCardImage" src="">
                    <div class="scan-text">Scan to call waiter</div>
                    <div class="powered">Powered by RoG Digitals</div>
                </div>

                <div style="margin-top: 20px;">
                    <button class="download-btn" onclick="downloadQRCode()">Download PNG</button>
                    <button class="generate-btn" onclick="printQRCode()">Print</button>
                </div>

            </div>
        </div>

        <div class="quick-generate" style="padding: 20px; border-top: 1px solid #e9ecef;">
            <h3>Quick Generate Multiple Tables</h3>
            <div class="tables-grid" id="tablesGrid"></div>
        </div>

        <div class="footer">
            <p>TapCall QR Generator v1.0</p>
        </div>

    </div>

    <script src="qr-script.js"></script>
</body>
</html>
